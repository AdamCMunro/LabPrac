<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
<div class="container">
    <h1 class="text-muted">Tip Calculator</h1>
    <div class="row">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">£</span>
                </div>
                <input type="number" id="bill" class="form-control" placeholder="Enter Bill Amount" aria-label="Bill" aria-describedby="bill">
              </div>  
    </div>
    <div class="row mt-2">
        <h2 class="text-muted">Select Tip Preferences</h2>
    </div>
    <div class="row">
        <div class="col-4 my-1">
            <button type="button" class="btn btn-block btn-dark" id="5p">5%</button>
        </div>
        <div class="col-4 my-1">
            <button type="button" class="btn btn-dark btn-block" id="10p">10%</button>
        </div>
        <div class="col-4 my-1">
            <button type="button" class="btn btn-dark btn-block" id="25p">25%</button>
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-block btn-dark mx-2 my-3" id="Big">Largest from 25% or £2 + 10%</button>
    </div>
    <div class="row">
        <h2 class="text-muted">Tip To Give</h2>
    </div>
    <div class="row">
        <h1 class="text-dark mx-auto" id="output">£XX.XX</h1>
    </div>
</div>

<script src="tip.js"></script>

</body>
</html>
