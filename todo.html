<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="todo.css">
  <title>ToDone</title>
</head>

<body>
  <nav class="navbar navbar-expand bg-light">
    <div class="container-fluid">
      <a class="navbar-brand pl-1" href="#">ToDone</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">All Tasks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Incomplete Tasks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Completed Tasks</a>
        </li>
      </ul>
    </div>
    </div>
  </nav>
  <div class="container mx-auto">
    <div class="row">
      <h1 class="title">THINGS TO DO:</h1>
    </div>
    <div class="container mx-auto" id="todoBox">
      
    </div>
    <div class="row">
      <h1 class="title">COMPLETETED ITEMS:</h1>
    </div>
   
    <div class="container mx-auto" id="todonebox">
      
    </div>
    <div class="row">
      <h1 class="title">ADD A TO DO</h1>
    </div>
    <div class="row">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"></span>
        <input type="text" id="input" class="form-control" placeholder="Username" aria-label="" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="container button text-center" id="saveButton">
          <p>Save Item</p>
        </div>
      </div>
      <div class="col-4">
        <div class="container button text-center">
          <p>Delete Completed</p>
        </div>
      </div>
    </div>
  </div>
  <script src="todo.js"></script>
</body>

</html>
